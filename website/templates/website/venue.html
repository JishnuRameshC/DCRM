{% extends 'base.html' %}
{% block content %}
<h1>venue</h1>

<div class="container">
    <ol class="list-group list-group-numbered">
        {% for i in venue %}
            <table class="table  table-hover  table-striped">
                <tr>
                    <td class="align-middle" ><a href="{% url 'show-venue' i.id %}"> {{i}}</a></td>
                    {%if user.is_authenticated %}
                    
                    <td align="right"><a href="{% url 'update-venue' i.id %}" class='btn btn-outline-secondary btn-sm'>update</a></td>
                    <td align="right"><a href="{% url 'delete-venue' i.id %}" class='btn btn-outline-danger btn-sm'>delete</a></td>
                    {% endif %}
                </tr>
            </table>
        {% endfor %}
    </ol>
    



</div>
{% endblock %}
